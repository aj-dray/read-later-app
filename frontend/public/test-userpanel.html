<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UserPanel Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      width: 300px;
    }

    .panel-dark {
      background-color: #e0e0e0;
    }

    /* Test version of the component styles */
    .test-panel {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      height: 40px;
      width: 100%;
      border-radius: 20px;
      cursor: pointer;
      color: black;
      background-color: #e0e0e0;
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .test-panel:hover {
      font-weight: bold;
      filter: drop-shadow(0 10px 8px rgb(0 0 0 / 0.04)) drop-shadow(0 4px 3px rgb(0 0 0 / 0.1));
      transform: scale(1.05);
      color: white;
      background-color: rgb(220, 38, 38); /* red-600 */
    }

    .username {
      font-weight: 500;
      font-size: 12px;
      line-height: 14.5px;
      text-align: center;
      min-width: 75px;
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-xl mb-4">Original UserPanel (React State Version)</h2>
    <div class="panel-dark flex items-center justify-center gap-[10px] rounded-[20px] p-[15px] h-[40px] w-full cursor-pointer transition-all duration-300 ease-in-out hover:font-bold hover:drop-shadow-lg hover:scale-105 hover:!text-white hover:bg-red-600 !text-black mb-8">
      <span class="font-medium text-[12px] leading-[14.5px] text-center min-w-[75px] transition-all duration-300 ease-in-out">
        adray
      </span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="4" fill="currentColor" />
        <path
          fill="currentColor"
          d="M20 17.5c0 2.485 0 4.5-8 4.5s-8-2.015-8-4.5S7.582 13 12 13s8 2.015 8 4.5"
        />
      </svg>
    </div>

    <h2 class="text-xl mb-4">Pure CSS Version (For Comparison)</h2>
    <div class="test-panel">
      <span class="username">adray</span>
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <circle cx="12" cy="6" r="4" fill="currentColor" />
        <path
          fill="currentColor"
          d="M20 17.5c0 2.485 0 4.5-8 4.5s-8-2.015-8-4.5S7.582 13 12 13s8 2.015 8 4.5"
        />
      </svg>
    </div>
  </div>

  <script>
    // Show logout text on hover
    document.querySelectorAll('.test-panel').forEach(panel => {
      const username = panel.querySelector('.username');
      const originalText = username.textContent;

      panel.addEventListener('mouseenter', () => {
        username.textContent = 'Logout';
      });

      panel.addEventListener('mouseleave', () => {
        username.textContent = originalText;
      });
    });
  </script>
</body>
</html>
